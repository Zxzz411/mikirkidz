<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Angka 1â€“1000</title>
  <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: 'Segoe UI', sans-serif;
  background: #0f172a;
  color: #f8fafc;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #1e293b;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

h1 {
  margin-bottom: 10px;
  color: #3b82f6;
}

.desc {
  margin-bottom: 30px;
  color: #94a3b8;
}

input {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 10px;
}

button {
  background: #3b82f6;
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #2563eb;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  min-height: 24px;
}

#resetBtn {
  background: #64748b;
  margin-top: 20px;

  background: #475569;
}</style></head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Tebak Angka Rahasia</h1>

    <input type="number" id="guessInput" placeholder="Masukkan angka...">
    <button id="submitBtn">Tebak!</button>

    <p id="result" class="result"></p>

    <button id="resetBtn">Main Lagi ðŸ”„</button>
  </div>

  <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">let secret = Math.floor(Math.random() * 1000) + 1;
const input = document.getElementById('guessInput');
const submitBtn = document.getElementById('submitBtn');
const result = document.getElementById('result');
const resetBtn = document.getElementById('resetBtn');

submitBtn.addEventListener('click', () => {
  const guess = parseInt(input.value);

  if (isNaN(guess) || guess < 1 || guess > 1000) {
    result.textContent = 'Masukkan angka antara 1â€“1000 dulu!';
    result.style.color = '#f87171'; // merah
    return;
  }

  if (guess === secret) {
    result.innerHTML = 'ðŸŽ‰ Bener! Kamu berhasil nebak angka rahasia!';
    result.style.color = '#4ade80'; // hijau
  } else if (guess > secret) {
    result.innerHTML = `ðŸ“‰ ketinggian kocak, nebak apa naruh harapan lu`;
    result.style.color = '#facc15'; // kuning
  } else {
    result.innerHTML = `ðŸ“ˆ kecil amat, kek hati lu, kecilðŸ˜‚`;
    result.style.color = '#facc15';
  }
});

resetBtn.addEventListener('click', () => {
  secret = Math.floor(Math.random() * 1000) + 1;
  result.textContent = '';
  input.value = '';
});</script></body></html>
